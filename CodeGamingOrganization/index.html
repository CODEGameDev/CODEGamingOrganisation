<!doctype html>
<html>
<head>
    <title>CODE Gaming Organization</title>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/jquery.fullPage.js"></script>
    <script src="scripts/javascript.js"></script>

    <link rel="stylesheet" href="styles/jquery.fullPage.css">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="stylesheet" href="styles/menu-hover.css">

    <link rel="shortcut icon" href="assets/favicons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/favicons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon-180x180.png" />

</head>
<body>
<div id="navbar">
    <div id="navbar-wrapper" onclick="window.location='#main';">
        <div id="logo-div">
            <img src="assets/headerLogo.png" style="width: 60px">
        </div>
        <div id="navbar-left">
            <p style="font-size: 2em; float: left">CO:GO</p>
        </div>
    </div>
    <div id="navbar-right">
        <div class="team-div"><a id="team" href="#team">The Team</a></div>
        <div class="games-div"><a id="games" href="#games">The Games</a></div>
        <div class="news-div"><a id="news" href="#news">News</a></div>
        <div class="upcoming-div"><a id="upcoming" href="#upcoming">Upcoming</a></div>
    </div>

</div>
<div id="wrapper">
    <div class="section fp-section active fp-table fp-completely" data-anchor="main">
        <div class="fp-tableCell" id="table-1-section-1"></div>
        <div class="fp-tableCell" id="table-1-section-2">
            <img id="logo" src="assets/CodeGoLogoWhite.svg">
            <p style="margin-top: 0; font-size: 1.5em">The CODE University Gaming Organization</p>
            <div id="hook-wrapper">
                <div id="hook1">
                    <a href="#">
                        <img id="twitter-hook" src="assets/CodeTwitter.png">
                        <p>Follow us on Twitter</p>
                    </a>
                </div>
                <div id="hook2">
                    <a target="_blank" href="https://discord.gg/h53HbGA">
                        <img id="discord-hook" src="assets/discord-icon.png">
                        <p>Join our Discord Server</p>
                    </a>
                </div>
                <div id="hook3">
                    <a target="_blank" href="https://code.berlin/en/">
                        <img id="web-hook" src="assets/CodeWebsite.png">
                        <p>Visit the CODE University Website</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="section fp-table" data-anchor="team"></div>
    <div class="section" data-anchor="games"></div>
    <div class="section" data-anchor="news"></div>
    <div class="section" data-anchor="upcoming"></div>
</div>
</body>
</html>
